services:
  - type: web
    name: telegram-application-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_bot_token_here
      - key: ADMIN_CHAT_ID
        value: your_chat_id_here